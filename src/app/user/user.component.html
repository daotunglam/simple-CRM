<button class="add-user-btn" mat-fab color="basic" matTooltip="Add user" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>

<div class="table-container">

    <table mat-table [dataSource]="allUsers" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="birthdate">
            <th mat-header-cell *matHeaderCellDef> Birth Date </th>
            <td mat-cell *matCellDef="let user"> {{user.birthDate}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let user"> {{user.city}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]=[row.customIdName]></tr>
    </table>
</div>
