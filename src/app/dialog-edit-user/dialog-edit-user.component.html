<div class="dialog-container">

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>


<h1 mat-dialog-title>EDIT USER</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field appearance="legacy" class="mr-16">
            <mat-label>First Name</mat-label>
            <input matInput [disabled]="loading" [(ngModel)]="user.firstName" placeholder="{{user.firstName}}">
            <!--[(ngModel)]="user.firstName" get the value of input and assign to user.firstName, [Formsmodule] has to be imported before that-->
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label>Last Name</mat-label>
            <input matInput [disabled]="loading" [(ngModel)]="user.lastName">
        </mat-form-field>
    </div>
    <!-- <div>
        <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input matInput [disabled]="loading" [(ngModel)]="birthDate" [matDatepicker]="picker" placeholder="mm/dd/yyyy">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div> -->
    <div>
        <mat-form-field appearance="legacy" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input matInput [disabled]="loading" [(ngModel)]="user.street">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="legacy" class="mr-16">
            <mat-label>Zip Code</mat-label>
            <input matInput [disabled]="loading" [(ngModel)]="user.zipCode">
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label>City</mat-label>
            <input matInput [disabled]="loading" [(ngModel)]="user.city">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Cancel</button> <!--dialogRef.close() of Angular cancel the input value automaticaly-->
    <button mat-button (click)="saveUser()">Save</button>
</div>

</div>
